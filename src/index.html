<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字RPG</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div id="map">
        <div id="map-select">
            <div id="map-list">
                <div class="map-button">
                    <h1>古林</h1>
                    <h6>探索古老的森林</h6>
                </div>
                <div class="map-button">
                    <h1>古林</h1>
                    <h6>探索古老的森林</h6>
                </div>
            </div>
        </div>
    </div>

    <div id="main">
        <div id="player-chat">
            <div id="player-skill">
                <div id="player">
                    <div id="player-info">
                        <h6 id="player-id">#1248794123</h6>
                        <div id="status-list">

                        </div>
                        <div id="player-name-level">
                            <h3 id="player-name">芙麗蓮</h2>
                            <h4 id="player-level">LV.1</h4>
                        </div>
                    </div>
                    <div id="numeric">
                        <div class="stat">
                            <label><h5>血量</h5></label>
                            <div class="bar">
                                <div class="player-hp" style="width:50%;"></div>
                            </div>
                        </div>
                        <div class="stat">
                            <label><h5>魔力</h5></label>
                            <div class="bar">
                                <div class="player-mp" style="width:50%;"></div>
                            </div>
                        </div>
                        <div class="stat">
                            <label><h5>經驗值</h5></label>
                            <div class="bar">
                                <div class="player-exp" style="width:50%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="skill">
                    <div id="skill-list">
                        <button class="skill-button">火焰術</button>
                        <button class="skill-button">冰凍術</button>
                        <button class="skill-button">雷擊</button>
                        <button class="skill-button">治癒</button>
                    </div>
                </div>
            </div>

            <div id="chat-send">
                <div id="chat">
                    <h3>聊天紀錄</h3>
                    <div id="messages"></div>
                </div>
                <div id="message-send">
                    <input type="text" id="message" placeholder="輸入訊息...">
                    <button id="send">發送</button>
                </div>
            </div>
        </div>

        <div id="backpack-map">
            <div id="backpack">
                <div class="title">
                    <h1>背包</h1>
                    <div id="backpack-button">
                        <button>全選</button>
                        <button>使用</button>
                        <button>丟棄</button>
                    </div>
                </div>
                <div id="backpack-list">
                    <div class="item">精靈弓 <span>→ 200</span></div>
                    <div class="item">魔法草 <span>→ 30</span></div>
                    <div class="item">治療草藥 <span>→ 15</span></div>
                </div>
            </div>

            <div id="map-area">
                <div id="map-area-list">
                    <div id="monster">
                        <h3>怪物</h3>
                        <div id="monster-list">
                            <div class="creature">野狼 LV1</div>
                            <div class="creature">森林精靈 LV2</div>
                        </div>
                    </div>
                    <div id="npc">
                        <h3>NPC</h3>
                        <div id="npc-list">
                            <div class="npc">旅人</div>
                            <div class="npc">藥草商人</div>
                        </div>
                    </div>
                    <div id="object">
                        <h3>物件</h3>
                        <div id="object-list">
                            <div class="object">寶箱</div>
                            <div class="object">神秘雕像</div>
                        </div>
                    </div>
                    <div id="shop">
                        <h3>商店</h3>
                        <div id="shop-list">
                            <div class="shop">武器店</div>
                            <div class="shop">藥草店</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
