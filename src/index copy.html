<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字RPG</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div id="map">
        <div id="map-select">
            <div id="map-list">
                <div id="map-button">
                    <h1>古林</h1>
                    <h6>探索古老的森林</h6>
                </div>
            </div>
        </div>
    </div>
    <div id="main">
        <div id="player-chat">
            <div id="player-skilll">
                <div id="player">
                    <div id="player-info">
                        <h6>#1248794123</h6>
                        <div>

                        </div>
                        <div>
                            <h1></h1>
                            <h4>LV.1</h4>
                        </div>
                    </div>
                    <div id="numeric">

                    </div>
                </div>
                <div id="skill">
                    <div id="skill-list">

                    </div>
                </div>
            </div>
            <div id="chat-send">
                <div id="chat">
                    <div id="messages">

                    </div>
                </div>
                <div id="message-send">
                    <div id="message">

                    </div>
                    <div id="send">

                    </div>
                </div>
            </div>
        </div>
        <div id="backpack-map">
            <div id="backpack">
                <div id="title">
                    <h1>背包</h1>
                    <div id="backpack-button">
                        <button>全選</button>
                        <button>使用</button>
                        <button>丟棄</button>
                    </div>
                </div>
                <div id="backpack-list">

                </div>

            </div>
            <div id="map-area">
                <div id="map-area-list">
                    <div id="monster">
                        <div id="monster-list">

                        </div>
                    </div>
                    <div id="npc">
                        <div id="npc-list">

                        </div>
                    </div>
                    <div id="object">
                        <div id="object-list">

                        </div>
                    </div>
                    <div id="shop">
                        <div id="shop-list">

                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>
</body>

</html>
