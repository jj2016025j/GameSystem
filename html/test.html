<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Chat Room</title>
<style>
  #chatLog {
    height: 300px;
    overflow-y: scroll;
    border: 1px solid #ccc;
    padding: 5px;
    margin-bottom: 10px;
  }
  #messageInput {
    width: calc(100% - 90px);
    padding: 5px;
  }
  #sendButton {
    width: 80px;
    padding: 5px;
  }
</style>
</head>
<body>

<div id="chat">
  <div id="chatRoom">
    <h2>Chat Room</h2>
    <div id="chatLog">
      <!-- Messages will be displayed here -->
    </div>
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button id="sendButton">Send</button>
  </div>
</div>

<script src="chat.js"></script>
</body>
</html>
